<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BeeBee's Library</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body.landing {
      margin: 0;
      height: 100vh;
      background: url("static/landing_page_bg.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .overlay {
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.15);
    }
    .landing-card {
      position: relative;
      background: rgba(20,20,30,0.85);
      padding: 40px 50px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      z-index: 1;
    }
    .landing-card h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
    }
    .landing-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 1.5em;
    }
    .landing-buttons a {
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }
    #books {
      color: white;
      border: 2px solid #6E260E;
      background-color: #6E260E;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    #books:hover {
      transform: translate(0px, -3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }
    #about {
      color: #6E260E;
      border: 2px solid #D6B588;
      background-color: #D6B588;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      padding: 10px 18px;
    }
    #about:hover {
      transform: translate(0px, -3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body class="landing">
  <div class="overlay"></div>
  <div class="landing-card">
    <h1>ðŸ“š BeeBee's Library</h1>
    <div class="landing-buttons">
      <a href="/books" id="books">Search Books</a>
      <a href="/about" id="about">About Us</a>
    </div>
  </div>
  {% include "partials/footer.html" %}
</body>
</html>
