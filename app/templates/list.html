<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bee Bee's | Search Books</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <nav>
    <h1><a href="/">ðŸ“š Bee Bee's Library </a>| Search Books</h1>
    <div class="links">
        <a href="/">Home</a>
        <a href="/books" class="active">Search</a>
        <a href="/about">About Us</a>
    </div>
  </nav>


  <main class="card">

    <!-- Filters stay exactly the same -->
    <div class="row filter-bar" style="flex-wrap:wrap; gap:10px">
      <input id="q" placeholder="Search title, author, year, ISBNâ€¦" style="flex:1; min-width: 260px;">
      <input id="author" placeholder="Filter author (optional)" style="width:240px;">
      <input id="yf" placeholder="Year from" inputmode="numeric" style="width:120px;">
      <input id="yt" placeholder="Year to" inputmode="numeric" style="width:120px;">
      <select id="sort" style="width:160px;">
        <option value="title_asc">Title â†‘</option>
        <option value="title_desc">Title â†“</option>
        <option value="author_asc">Author â†‘</option>
        <option value="author_desc">Author â†“</option>
        <option value="year_asc">Year â†‘</option>
        <option value="year_desc">Year â†“</option>
        <option value="newest">Newest</option>
      </select>
      <button id="search" class="btn primary">Search</button>
      <button id="clear" class="btn ghost">Clear</button>
    </div>

    <!-- NEW BOOK CARDS CONTAINER -->
    <div id="books-container" class="cards-grid"></div>

    <!-- Pagination stays the same -->
    <div id="pager" class="row" style="justify-content:space-between; margin-top:12px;">
      <div id="count" class="muted"></div>
      <div style="display:flex; gap:6px;">
        <button id="prev" class="btn ghost">Prev</button>
        <span id="pageinfo" class="muted" style="align-self:center;"></span>
        <button id="next" class="btn ghost">Next</button>
      </div>
    </div>

    <p id="empty" class="muted" style="display:none;">No books found.</p>
  </main>

  <script>
      window.LOGGED_IN = {{ "true" if logged_in else "false" }};
  </script>

  <script>
    async function deleteBook(id) {
        if (!confirm("Delete this book?")) return;

        const res = await fetch(`/api/books/${id}`, { method: 'DELETE' });
        if (res.status === 204) {
            alert("Book deleted");
            load(); // refresh list without reload()
        } else {
            alert("Delete failed");
        }
    }

    function editBook(id) {
        window.location.href = `/edit/${id}`;
    }
  </script>

  <script src="/static/list.js"></script>
  {% include "partials/footer.html" %}

</body>
</html>
